<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>SplitSave - Welcome</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="styles/login.css">
</head>

<body>
	<div id="cont1" class="container">

		<div id="mainheader" class="row">
			<div class="col-xs-12" align="center">
				<img id="logo" src="splitsavecapitalstransparent.png" />
				<br>
				<br>
			</div>
			<p class="split-save-desc" align="center">Keep track of your spending habits and protect your account with constant monitoring.</p>
		</div>
		<br>
		<br>
	</div>
	<div id="cont2" class="container">
		<div id="loginfields" class="col-xs-12" align="center">
			<form role="form" method="/">
				<div class="form-group">
					<label id="email" for="email">
						<p id="emailtext">Email address:</p>
					</label>
					<input type="email" class="form-control" id="email" name="email">
				</div>
				<div class="form-group">
					<label id="password" for="pwd">
						<p id="pwdtext">Password:</p>
					</label>
					<input type="password" class="form-control" id="pwd" name="password">
				</div>
				<button id="loginbutton">Login</button>
			</form>
		</div>
	</div>
	</div>


</body>
